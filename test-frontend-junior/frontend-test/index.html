<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.sass" />
    <title>Document</title>
  </head>
  <body>
    <div class="title">
      <h2>Cervezas</h2>
      <p>Lista de cervezas</p>
    </div>
    <ul class="products-list"></ul>
    <div class="filter-container">
      <div class="filter">
        <button class="button-close">X</button>
        <h2>Filtrar por precio</h2>
        <div class="filter-item" style="display: flex">
          <label for="morena">morena</label>
          <input type="checkbox" id="morena" value="2" />
        </div>
        <div class="filter-item" style="display: flex">
          <label for="rubia">Rubia</label>
          <input type="checkbox" id="morena" value="1" />
        </div>
        <div class="filter-item" style="display: flex">
          <label for="roja">Roja</label>
          <input type="checkbox" id="morena" value="3" />
        </div>
        <button class="filterBtn" id="filterButton">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="white"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.10882 4.83059C4.93001 4.60261 4.9764 4.27779 5.21243 4.10508C5.30561 4.0369 5.41931 4 5.53621 4H19.4638C19.7599 4 20 4.23186 20 4.51787C20 4.63077 19.9618 4.74059 19.8912 4.83059L13.8405 12.5448V18.4821C13.8405 18.5843 13.8091 18.6843 13.7504 18.7693C13.5861 19.0073 13.2533 19.0716 13.0069 18.913L11.3983 17.8772C11.2492 17.7812 11.1596 17.6195 11.1596 17.4463V12.5448L5.10882 4.83059Z"
              fill="white"
            />
          </svg>

          Filtrar
        </button>
        <button class="filterBtnClear" id="clearButton">Limpiar</button>
      </div>
    </div>
    <button class="button-filter filterBtn">Filtros</button>
    <div class="footer">
      <p>Hector Barazorda</p>
      <p>2023</p>
      <p>Frontend Developer</p>
      <p>React</p>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
